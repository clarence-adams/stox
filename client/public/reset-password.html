<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel='stylesheet' type='text/css' href='/static/authentication.css' media='screen'>
  <title>StoX - Password Reset</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <div id='welcome-message'>
      <h1>StoX</h1>
      <p>Trade fake stocks with fake money. It's fun!</p>
    </div>
  </header>
  <div class='form-wrapper'>
    <form id='password-reset-form' action='/reset-password' method='POST' onsubmit='passwordReset()'>
      <div class='form-group'>
        <h2>Reset Password</h2>
        <div class='first-form-element'>
          <label for='username'>Answer<span class='red-asterisk'> *</span></label>
          <input name='security-question-answer' type='text' required='true'/>
        </div>
        <div class='form-element'>
          <label for='password'>New Password<span class='red-asterisk'> *</span></label>
          <input name='password' id='reset-password' type='password' required='true'/>
        </div>
        <div class='form-element'>
          <label for='password-confirmation'>Confirm New Password<span class='red-asterisk'> *</span></label>
          <input name='password-confirmation' id='reset-password-confirmation' type='password' required='true' onblur='validateForm()'/>
        </div>
        <div class='secondary-form-actions'>
          <div class='show-password-wrapper'>
            <input class='show-password-checkbox' type='checkbox' onclick='showPassword()'/>
            <label for='show password'>Show Password</label>
          </div>
        </div>
        <p id='form-alert'></p>
        <div class='primary-form-actions'>
          <button id='reset-password-form-button' type='submit'>Reset Password</button>
          <a href='/authentication' class='secondary-button'>Log In</a>
        </div>
      </div>
    </form>
  </div>
  <p class='warning-text'>Do not enter any important passwords that you already use for your email or bank. There is very little security in this application!</p>
  <script src='/static/resetPassword.js'></script>
</body>
</html>
