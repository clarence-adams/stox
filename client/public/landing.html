<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' type='text/css' href='/static/landing.css' media='screen'>
    <title>StoX</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class='navbar'>
        <button class='navbar-button'><a href='/authentication'>Log In</a></button>
      </div>
    </header>
    <div id='welcome-message'>
      <h1>StoX</h1>
      <p>Trade fake stocks with fake money. It's fun!</p>
    </div>
    <div class='form-wrapper'>
      <form action='/register' method='post'>
        <div class='form-group'>
          <h2>Register</h2>
          <div class='first-form-element'>
            <div class='form-label-wrapper'>
              <label for='username'>Username</label>
            </div>
            <input name='username' id='registration-username' class='registration-input' type='text' required=true oninput='checkUsernameAvailability()'/>
          </div>
          <p id='username-alert' class='validation-message'></p>
          <div class='form-element'>
            <div class='form-label-wrapper'>
              <label for='password'>Password</label>
            </div>
            <input name='password' id='registration-password' type='password' required=true/>
          </div>
          <div class='form-element'>
            <div class='form-label-wrapper'>
              <label for='password-confirmation'>Confirm Password</label>
            </div>
            <input name='password-confirmation' id='registration-password-confirmation' type='password' required=true oninput='validateForm()'/>
          </div>
          <div class='show-password-wrapper'>
            <label for='show password'>Show Password</label>
            <input class='checkbox' type='checkbox' onclick='showPassword()'/>
          </div>
          <p id='password-alert' class='validation-message'></p>
          <div class='form-element'>
            <button id='registration-form-button' type='submit'>Start Trading!</button>
          </div>
        </div>
      </form>
    </div>
    <p style='color: red; width: 33%; margin: auto;'>Do not enter any important passwords that you already use for your email or bank. There is very little security in this application!</p>
    <script src='/static/landing.js'></script>
  </body>
</html>
