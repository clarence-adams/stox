<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel='stylesheet' type='text/css' href='/static/authentication.css' media='screen'>
  <title>StoX - Authentication</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header>
    <div id='welcome-message'>
      <h1>StoX</h1>
      <p>Trade fake stocks with fake money. It's fun!</p>
    </div>
  </header>
  <div class='form-wrapper'>
    <form id='login-form' action='/authenticate' method='POST' onsubmit='login(this, event)'>
      <div class='form-group'>
        <h2>Log In</h2>
        <div class='first-form-element'>
          <label for='username'>Username</label>
          <input name='username' type='text' required='true'/>
        </div>
        <div class='form-element'>
          <label for='password'>Password</label>
          <input name='password' id='authentication-password' type='password' required='true'/>
        </div>
        <div class='secondary-form-actions'>
          <div class='show-password-wrapper'>
            <input class='show-password-checkbox' type='checkbox' onclick='showPassword()'/>
            <label for='show password'>Show Password</label>
          </div>
          <a id='forgot-password-link' class='tertiary-button' onclick='resetPassword()'>Forgot Password?</a>
        </div>
        <p id='form-alert'></p>
        <div class='primary-form-actions'>
          <button id='authentication-form-button' type='submit'>Log In</button>
          <a href='/' class='secondary-button'>Register</a>
        </div>
      </div>
    </form>
  </div>
  <p class='warning-text'>Do not enter any important passwords that you already use for your email or bank. There is very little security in this application!</p>
  <script src='/static/authentication.js'></script>
</body>
</html>
