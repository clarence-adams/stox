<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' type='text/css' href='/static/authentication.css' media='screen'>
    <title>StoX - Authentication</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <div class='navbar'>
        <button class='navbar-button'><a href='/'>Register</a></button>
      </div>
    </header>
    <div id='welcome-message'>
      <h1>StoX</h1>
      <p>Trade fake stocks with fake money. It's fun!</p>
    </div>
    <div class='form-wrapper'>
      <form action='/authenticate' method='post'>
        <div class='form-group'>
          <h2>Log In</h2>
          <div class='first-form-element'>
            <div class='form-label-wrapper'>
              <label for='username'>Username</label>
            </div>
            <input name='username' type='text' required=true/>
          </div>
          <div class='form-element'>
            <div class='form-label-wrapper'>
              <label for='password'>Password</label>
            </div>
            <input name='password' id='authentication-password' type='password' required=true/>
          </div>
          <div class='show-password-wrapper'>
            <label for='show password'>Show Password</label>
            <input type='checkbox' onclick='showPassword()'/>
          </div>
          <p id='password-alert'></p>
          <div class='form-element'>
            <button id='authentication-form-button' type='submit'>Log In</button>
          </div>
        </div>
      </form>
    </div>
    <p style='color: red; width: 33%; margin: auto;'>Do not enter any important passwords that you already use for your email or bank. There is very little security in this application!</p>
    <script src='/static/authentication.js'></script>
  </body>
</html>
