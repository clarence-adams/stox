<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel='stylesheet' type='text/css' href='/static/authentication.css' media='screen'>
    <title>StoX - Authentication</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header>
      <h1>StoX</h1>
      <p>Trade fake stocks with fake money. It's fun!</p>
    </header>    
    <div id='authentication-form-wrapper'>
      <div id='authentication-form'>
        <form id='authentication-form-group' action='/authenticate' method='post'>
          <h2>Log In</h2>
          <div class='authentication-form-element'>
            <div class='authentication-form-label-wrapper'>
              <label for='username'>Username</label>
            </div>
            <input name='username' class='authentication-input' type='text'/>
          </div>
          <div class='authentication-form-element'>
            <div class='authentication-form-label-wrapper'>
              <label for='password'>Password</label>
            </div>
            <input name='password' class='authentication-input' type='text'/>
          </div>
          <div class='authentication-form-element'>
            <button id='authentication-form-button' type='submit'>Log In</button>
          </div>
        </form>
      </div>
    </div>
    <p style='color: red; width: 33%; margin: auto;'>Do not enter any important passwords that you already use for your email or bank. There is very little security in this application!</p>
  </body>
</html>
